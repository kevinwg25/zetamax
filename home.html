<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Math Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.w3schools.com/w3images/coffee.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .grey-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grey-button:hover {
            background-color: #45a049;
        }

        .grey-button:active {
            transform: scale(0.98);
        }

        .grey-button i {
            margin-right: 10px;
        }

        .status {
            margin-top: 15px;
            color: #333;
        }

        .button-container .grey-button:focus {
            outline: none;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #ddd;
        }

    </style>
</head>

<body>
    <div class="game-container">
        <h1>Multiplayer Zetamac</h1>
        <div class="button-container">
            <button class="grey-button" onclick="createGame()">
                <i class="fas fa-plus-circle"></i>Create Game
            </button>
            <button class="grey-button" onclick="joinGame()">
                <i class="fas fa-sign-in-alt"></i>Join Game
            </button>
        </div>
        <p class="status" id="status"></p>
    </div>
    <div class="footer">
        <p>&copy; 2025 Multiplayer Math Game. All rights reserved.</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io("http://localhost:5000");

        function createGame() {
            // Redirect to the game page when "Create Game" is clicked
            window.location.href = '/game';
        }

        function joinGame() {
            // Redirect to the game page when "Join Game" is clicked
            window.location.href = '/game';
        }
    </script>
</body>

</html>
