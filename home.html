<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Math Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://img.freepik.com/free-photo/abstract-blue-geometric-shapes-background_24972-1841.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .greeting {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .name-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ccc;
            font-size: 16px;
            width: 100%;
            max-width: 200px;
        }

        .update-button {
            background-color: hsl(215, 47%, 82%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .update-button:hover {
            background-color: hsl(215, 47%, 72%);
        }

        .update-button:active {
            transform: scale(0.98);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .grey-button {
            background-color: hsl(215, 47%, 82%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grey-button:hover {
            background-color: hsl(215, 47%, 82%);
        }

        .grey-button:active {
            transform: scale(0.98);
        }

        .grey-button i {
            margin-right: 10px;
        }

        .status {
            margin-top: 15px;
            color: #333;
        }

        .button-container .grey-button:focus {
            outline: none;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #ddd;
        }

    </style>
</head>

<body>
    <div class="game-container">
        <h1>Multiplayer Zetamac</h1>

        <!-- Name Input and Greeting -->
        <div class="greeting" id="greeting">Hello!</div>
        <div class="name-input-container">
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button class="update-button" onclick="updateGreeting()">Update</button>
        </div>

        <!-- Buttons for Create/Join Game -->
        <div class="button-container">
            <button class="grey-button" onclick="createGame()">
                <i class="fas fa-plus-circle"></i>Create Game
            </button>
            <button class="grey-button" onclick="joinGame()">
                <i class="fas fa-sign-in-alt"></i>Join Game
            </button>
        </div>
        <p class="status" id="status"></p>
    </div>

    <div class="footer">
        <p>&copy; HackTJ Educational Project. Chinese Taipei International Coding Team</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io("http://localhost:5000");

        function createGame() {
            // Redirect to the game page when "Create Game" is clicked
            window.location.href = '/game';
        }

        function joinGame() {
            // Redirect to the game page when "Join Game" is clicked
            window.location.href = '/game';
        }

        // Function to update greeting message
        function updateGreeting() {
            const name = document.getElementById("nameInput").value;
            const greetingElement = document.getElementById("greeting");

            // Update greeting with the entered name
            if (name.trim() !== "") {
                greetingElement.textContent = `Hello, ${name}!`;
            } else {
                greetingElement.textContent = "Hello!";
            }
        }
    </script>
</body>

</html>
